<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   
    <link rel="stylesheet" href="main.css">
    <title>Weather Dashboard</title>
</head>
<body>
<div class="jumpbotron text-center pt-3 bg-dark text-white ">
    <h1>Weather Dashboard</h1>
</div>

<div class="container-fluid pt-3">
    <h4> Search for city: </h4>


<div class="input">
    <input type="text" id="myInput"  placeholder="City Search.." >
        <button class=" btn  bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
    </div>
</div>
<div class="row">
    <div class="col-sm-4 bg-light">
<h4 id="recently-searched ">recently searched:</h4>
<ul id="list-group">


</ul>
<button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
                <ul class="list-group">
   
</div>
<div class="col-sm-8">
    <div class="row ml-2 border border-dark rounded">
        <div class="col-sm-12" id="current-weather">
            <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
            <h5><span class="current" id="city"></span></h5>
            <p>temperature:<span class="current" id="temperature"></span></p>
            <p>Humidity:<span class="current" id="humidity"></span></p> 
            <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
            <p><span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index">UV index:</span></p> 
        </div>

        <div class="col-md-8">
            <div class="row ml-2 border border-dark rounded"></div>
            <h3 id="forecast">5 day forecast</h3>
            <p>temperature:<span class="current" id="temperature2"></span></p>
            <p>Humidity:<span class="current" id="humidity2"></span></p> 
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
